<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search Event Requests</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label">Event Id</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Record Number">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
        <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">View Event Request</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label">Event Id :</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg. e12488">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Client name :</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg. Company Inc. ">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Event type :</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg. Seminar" >
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Expected number of attendees :</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg. 100 to 120">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Preferences :</label>
        <div class="col-sm-4">
          <label class="checkbox-inline"><input type="checkbox" > Decorations</label>
      		<label class="checkbox-inline"><input type="checkbox" > Breakfast, lunch, dinner</label>
          <label class="checkbox-inline"><input type="checkbox" > Parties</label>
          <label class="checkbox-inline"><input type="checkbox" > Soft/hot drinks</label>
          <label class="checkbox-inline"><input type="checkbox" > Photos/filming</label>
        </div>
    	</div>

      <div class="form-group">
        <label class="col-sm-3 control-label">From: </label>
        <div class="col-sm-4">
          <input type="date" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">To: </label>
        <div class="col-sm-4">
          <input type="date" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Expected budget</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg. 10000 SEK" >
        </div>
      </div>

    </form>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">

<!-- Section to work with recruitment requests-->
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Recruitment Request</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label" for="contractType">Contract Type : </label>
        <label class="radio-inline"><input type="radio" ng-model="recruitmentRequest.contractType" value="Full Time" >Full time</label>
        <label class="radio-inline"><input type="radio" ng-model="recruitmentRequest.contractType" value="Part TIme">Part time</label>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="requestingDepartment"> Requesting Department : </label>
        <label class="radio-inline"><input type="radio" ng-model="recruitmentRequest.requestingDepartment" value="Administartion">Administration</label>
        <label class="radio-inline"><input type="radio" ng-model="recruitmentRequest.requestingDepartment" value="Services">Services</label>
        <label class="radio-inline"><input type="radio" ng-model="recruitmentRequest.requestingDepartment" value="Production">Production</label>
        <label class="radio-inline"><input type="radio" ng-model="recruitmentRequest.requestingDepartment" value="Finance">Financial</label>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="yearOfExperience"> Years of Experience : </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg: 3 years minium" ng-model="recruitmentRequest.yearOfExperience">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="jobTitle">Job Title :  </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg: Graphic Designer" ng-model="recruitmentRequest.jobTitle">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="jobDescription">Job Description:  </label>
        <div class="col-sm-4">
          <textarea class="form-control" rows="3" ng-model="recruitmentRequest.jobDescription" ></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
        <button type="submit" class="btn btn-primary" ng-click="submitRecruitmentRequest()">Submit</button>
        </div>
        <div class="col-sm-offset-3 col-sm-2">
          <button type="submit" class="btn btn-danger" ng-click="cancelRecruitmentRequest()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Section to work with finance requests-->
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Finance Request</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label" for="requestingDepartment"> Requesting Department : </label>
        <label class="radio-inline"><input type="radio" ng-model="financeRequest.requestingDepartment" value="Administration">Administration</label>
        <label class="radio-inline"><input type="radio" ng-model="financeRequest.requestingDepartment" value="Services">Services</label>
        <label class="radio-inline"><input type="radio" ng-model="financeRequest.requestingDepartment" value="Production">Production</label>
        <label class="radio-inline"><input type="radio" ng-model="financeRequest.requestingDepartment" value="Finance">Financial</label>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="projectReference"> Event Id : </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg: e12488" ng-model="financeRequest.eventId">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="requiredAmount"> Required Amount :  </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg: 5000 SEK" ng-model="financeRequest.requiredAmount">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="reason"> Reason : </label>
        <div class="col-sm-4">
          <textarea class="form-control" rows="3" ng-model="financeRequest.reason"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
        <button type="submit" class="btn btn-primary" ng-click="submitFinanceRequest()">Submit</button>
        </div>
        <div class="col-sm-offset-3 col-sm-2">
          <button type="submit" class="btn btn-danger" ng-click="cancelFinanceRequest()">Cancel</button>
        </div>
      </div>
    </form>
    <p>
      {{financeRequest}}
    </p>
  </div>
</div>
