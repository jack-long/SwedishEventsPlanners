<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Task Details</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
    <div class="form-group">
      <br>
      <label class="col-sm-3 control-label" for="projectReference"> Project Reference : </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Eg: e12488">
      </div>
    </div>
    <div class="form-group">
      <br>
      <label class="col-sm-3 control-label" for="projectReference"> Task Subject : </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="...">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="description"> Description : </label>
      <div class="col-sm-4">
        <textarea class="form-control" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="Priority"> Priority : </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg: High">
        </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="description"> Previous Comments : </label>
      <div class="col-sm-4">
        <textarea class="form-control" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="description"> Add Comment : </label>
      <div class="col-sm-4">
        <textarea class="form-control" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-2">
      <button type="submit" class="btn btn-primary">Update Task</button>
      </div>
  </form>
  </div>
</div>
