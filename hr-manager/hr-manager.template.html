<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"> Search Employee Records</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label" for="employeeId"> Employee ID : </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg: 109093435">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="employeeName">Employee Name :  </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg: Ralph">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="jobTitle">Job Title :  </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg: Graphic Designer">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
        <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
    </form>

    <table class="table table-hover">
      <tr>
        <th>Employee Id</th>
        <th>Employee Name</th>
        <th>Job Title</th>
        <th>Department</th>
        <th>Email Id</th>
        <th>Schedule</th>
      </tr>
      <tr>
        <td>Sample</td>
        <td>Sample</td>
        <td>Sample</td>
        <td>Sample</td>
        <td>Sample</td>
        <td>Sample</td>
      </tr>
    </table>

  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search Recruitment Requests</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label" for="contractType">Contract Type : </label>
        <label class="radio-inline"><input type="radio" name="optradio">Full time</label>
        <label class="radio-inline"><input type="radio" name="optradio">Part time</label>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="requestingDepartment"> Requesting Department : </label>
        <label class="radio-inline"><input type="radio" name="optradio">Administration</label>
        <label class="radio-inline"><input type="radio" name="optradio">Services</label>
        <label class="radio-inline"><input type="radio" name="optradio">Production</label>
        <label class="radio-inline"><input type="radio" name="optradio">Financial</label>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
        <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
    </form>

    <table class="table table-hover">
      <tr>
        <th>Recruitment Request Id</th>
        <th>Requesting Department</th>
        <th>Job Title</th>
        <th>Details</th>
      </tr>
      <tr>
        <td>Sample</td>
        <td>Sample</td>
        <td>Sample</td>
        <td>Sample</td>
      </tr>
    </table>

  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Review Recruitment Request</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label" for="contractType">Contract Type : </label>
        <label class="radio-inline"><input type="radio" name="optradio">Full time</label>
        <label class="radio-inline"><input type="radio" name="optradio">Part time</label>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="requestingDepartment"> Requesting Department : </label>
        <label class="radio-inline"><input type="radio" name="optradio">Administration</label>
        <label class="radio-inline"><input type="radio" name="optradio">Services</label>
        <label class="radio-inline"><input type="radio" name="optradio">Production</label>
        <label class="radio-inline"><input type="radio" name="optradio">Financial</label>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="yearOfExperience"> Years of Experience : </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg: 3 years minium">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="jobTitle">Job Title :  </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg: Graphic Designer">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="jobDescription">Job Description:  </label>
        <div class="col-sm-4">
          <textarea class="form-control" rows="3"></textarea>

      <div class="form-group">

  </div>
</div>
