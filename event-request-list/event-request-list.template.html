<div class="container-fluid">
  <div class="row">

    <!--Sidebar content-->
    <div class="col-md-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Functions</h3>
        </div>

        <div class="panel-body">
          <button type="button" class="btn btn-primary" ng-click="$ctrl.newForm()"  ng-show="$ctrl.user == customer_service">New Event Request</button>
          <button type="button" class="btn btn-primary" ng-click="$ctrl.newMeeting()"  ng-show="$ctrl.user == senior_customer_service">New Meeting</button>
        </div>
      </div>
    </div>

    <!--Body content-->
    <div class="col-md-10">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Event Planning Requests</h3>
        </div>

        <div class="panel-body">
          <table class="table table-hover">
            <tr>
              <th>Record Number</th>
              <th>Client Name</th>
              <th>Event Type</th>
              <th>Status</th>
              <th></th>
            </tr>
            <tr ng-repeat="request in $ctrl.requests | filter:{reviewer: $ctrl.user}">
              <td>{{request.recordNumber}}</td>
              <td>{{request.clientName}}</td>
              <td>{{request.eventType}}</td>
              <td>{{request.reviewer}}</td>
              <td><a href="#!/event_requests/{{request.recordNumber}}" class="btn btn-primary">View</a></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
