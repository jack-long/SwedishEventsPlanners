
<h3>Request for Event Planning</h3><br>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-3 control-label">Record number</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="Record Number" ng-model="$ctrl.event.recordNumber">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">Client name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="Client Name" ng-model="$ctrl.event.clientName">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">Event type</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="Event Type" ng-model="$ctrl.event.eventType">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Expected number of attendees</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Expected number of attendees" ng-model="$ctrl.event.numberOfAttendees">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">From: </label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="YYYY/MM/DD" ng-model="$ctrl.event.fromDate">
    </div>
    <label class="col-sm-2 control-label">To: </label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="YYYY/MM/DD" ng-model="$ctrl.event.toDate">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">Preferences</label>
    <div class="col-sm-offset-3 col-sm-7">
    	<label class="checkbox-inline">
			  <input type="checkbox" ng-model="$ctrl.event.preferences.decorations" value=""> Decorations
			</label>
			<label class="checkbox-inline">
			  <input type="checkbox" ng-model="$ctrl.event.preferences.meals"> Breakfast, lunch, dinner
			</label>
	</div>

	<div class="col-sm-offset-3 col-sm-7">
    	<label class="checkbox-inline">
			  <input type="checkbox" ng-model="$ctrl.event.preferences.parties"> Parties
			</label>
			<label class="checkbox-inline">
			  <input type="checkbox" ng-model="$ctrl.event.preferences.drinks"> Soft/hot drinks
			</label>
	</div>

	<div class="col-sm-offset-3 col-sm-7">
    	<label class="checkbox-inline">
			  <input type="checkbox" ng-model="$ctrl.event.preferences.photos"> Photos/filming
			</label>
	</div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">Expected budget</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="Expected Budget" ng-model="$ctrl.event.expectedBudget">
    </div>
  </div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-2">
		  <button type="submit" class="btn btn-primary" ng-click="$ctrl.approve()">Approve</button>
		</div>
		<div class="col-sm-offset-3 col-sm-2">
		  <button type="submit" class="btn btn-danger" ng-click="$ctrl.reject()">Reject</button>
		</div>
  </div>
</form>
