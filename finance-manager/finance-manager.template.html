<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search Finance Request</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label" for="requestingDepartment"> Requesting Department : </label>
        <label class="radio-inline"><input type="radio" name="optradio">Administration</label>
        <label class="radio-inline"><input type="radio" name="optradio">Services</label>
        <label class="radio-inline"><input type="radio" name="optradio">Production</label>
        <label class="radio-inline"><input type="radio" name="optradio">Financial</label>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="projectReference"> Project Reference : </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg: e12488">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
        <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
    </form>

    <table class="table table-hover">
      <tr>
        <th>Event Id</th>
        <th>Requesting Department</th>
        <th>FinanceRequest Id</th>
        <th>Customer Name</th>
        <th>Details</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>Sample</td>
        <td>Sample</td>
        <td>Sample</td>
        <td>Sample</td>
        <td>Sample</td>
        <td>Sample</td>
      </tr>
    </table>

  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Review Finance Request</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label" for="requestingDepartment"> Requesting Department : </label>
        <label class="radio-inline"><input type="radio" name="optradio">Administration</label>
        <label class="radio-inline"><input type="radio" name="optradio">Services</label>
        <label class="radio-inline"><input type="radio" name="optradio">Production</label>
        <label class="radio-inline"><input type="radio" name="optradio">Financial</label>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="projectReference"> Event Id : </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg: e12488">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="requiredAmount"> Required Amount :  </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Eg: 5000 SEK">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="reason"> Reason : </label>
        <div class="col-sm-4">
          <textarea class="form-control" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
        <button type="submit" class="btn btn-primary">Approve</button>
        </div>
        <div class="col-sm-offset-3 col-sm-2">
          <button type="submit" class="btn btn-danger">Decline</button>
        </div>
      </div>
    </form>
  </div>
</div>
